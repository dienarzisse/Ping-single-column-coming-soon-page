<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <form>
      <div class="email-and-message">
        <input class="email" type="email"  placeholder="Your email adress..." name="email" required>
        <p class="invalid-message">Please provide a valid email adress</p>
      </div>
      <label for="email">Email</label>
      <input class="submit" type="submit"  value="Notify Me" name="email">
    </form>
    <img class="dashboard" src="./images/illustration-dashboard.png" alt="illustration dashboard">
    <div class="social-media">
      <a class='fa fa-facebook' href="#"></a>
      <a class='fa fa-twitter' href="#"></a>
      <a class='fa fa-instagram' href="#"></a>
    </div>
    <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>
</html>
